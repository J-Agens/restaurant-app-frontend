<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Order Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <script type="text/javascript" src="./src/index.js"></script>
    <script type="text/javascript">
    const ordersUrl = "http://localhost:3000/orders"
    const trash = document.querySelector('.trash');
    function renderOrder(order) {
      const ul = document.body.querySelector(`[data-party-id='${order.party_id}']`);
      ul.innerHTML += `<li draggable="true" id="node${order.id}" class=${order.id}-order-li ondragstart="drag(event)">${order.item_name}<span class=order-status>: ${order.served === false ? "BEING PREPARED" : "SERVED" }</span></li>`;
    }
    function addOrder(itemName, price, partyId) {
      let formData = {
        item_name: itemName,
        price: price,
        party_id: partyId
      };

      let configObj = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(formData)
      };

      fetch(ordersUrl, configObj)
      .then(res => res.json())
      .then(order => {
        renderOrder(order)
      })
      .catch(error => {
        alert(error.message);
        console.log(error.message);
      })
    }

    function deleteOrder (orderId) {
      fetch(`${ordersUrl}/${orderId}`, {method: "DELETE"})
      .then( res => res.json())
      .then( order => {
        order;
      }).catch(error => {
        alert(error.message);
        console.log(error.message)
      })
    }

    function allowDrop(ev) {
      ev.target.style.backgroundColor = "#BE90D4"
      ev.preventDefault();
    }

    function drag(ev) {
      console.log("running")
      ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev){
      ev.preventDefault();
      const trashIcon = document.querySelector('#trash-icon')
      const trashDiv = document.querySelector('.trash')
      if (ev.target === trashIcon) {
        ev.target.style.backgroundColor = "white";
        trashDiv.style.backgroundColor = "white";
      } else if (ev.target === trashDiv) {
        ev.target.style.backgroundColor = "white";
        trashIcon.style.backgroundColor = "white";
      }

      let data = ev.dataTransfer.getData("Text");
      let el = document.getElementById(data);
      el.parentNode.removeChild(el);
      let numberPattern = /\d+/g;
      let orderId = parseInt(data.match(numberPattern)[0]);
      deleteOrder(orderId);
    }

    function allowDropMenuItem(ev) {
      // console.log("allowDropMenuItem(ev)");
      ev.preventDefault();
    }

    function dragMenuItem(ev) {
      ev.dataTransfer.setData("Text",ev.target.id);
    }

    function dropMenuItem(ev) {
      ev.preventDefault();
      let data=ev.dataTransfer.getData("Text");
      let el = document.getElementById(data);
      let itemName = el.textContent;
      let price = 1;
      let partyId = parseInt(ev.target.dataset.partyIdNumber)
      addOrder(itemName, price, partyId)
    }
    </script>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-9">
        <h1 class="title">// Flatiron Kitchen</h1>
      </div>

      <div class="col-10">
        <div id='menu' class="sidenav">
          <h1 class="my-header">Menu</h1>
          <div>
            <h4 class="my-header menu-header">Appetizers</h4>
              <p class="menu-item" draggable="true" id="100" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Mozzarella Sticks</p>
              <p class="menu-item" draggable="true" id="101" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Jalapeno Poppers</p>
              <p class="menu-item" draggable="true" id="102" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Caesar Salad</p>
              <p class="menu-item" draggable="true" id="103" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Soup of the Day</p>
            <div>
              <h4 class="my-header menu-header">Entr√©es</h4>
              <!-- <ul id="menuItems"> -->
                <p class="menu-item" draggable="true" id="200" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Pizza</p>
                <p class="menu-item" draggable="true" id="201" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Barbeque Ribs</p>
                <p class="menu-item" draggable="true" id="202" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Cheeseburger</p>
                <p class="menu-item" draggable="true" id="203" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Pancakes</p>
                <p class="menu-item" draggable="true" id="204" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Spaghetti & Meatballs</p>
                <p class="menu-item" draggable="true" id="205" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Lasagne</p>
                <p class="menu-item" draggable="true" id="206" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Sushi</p>
                <p class="menu-item" draggable="true" id="207" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Giant Burrito</p>
              <!-- </ul> -->
            </div>
            <div>
              <h4 class="my-header menu-header">
                Drinks
              </h4>
              <!-- <ul id="drinkItems"> -->
                <p class="menu-item" draggable="true" id="300" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Soda</p>
                <p class="menu-item" draggable="true" id="301" class=${order.id}-order-li ondragstart="dragMenuItem(event)">Beer</p>
              <!-- </ul> -->
            </div>
          </div>
        </div>
      </div>



    </div>
    <div class="row justify-content-md-center">
    </div>
    <div class="row justify-content-md-center" id="table-row">
    </div>
    <div class="row justify-content-md-center">
      <div class="col-3">
        <div class="trash" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img id="trash-icon" src="https://image.flaticon.com/icons/svg/149/149332.svg" alt="">
          <!-- <h1 class="gray-text my-header">Trash</h1> -->
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
